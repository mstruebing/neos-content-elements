{namespace neos=TYPO3\Neos\ViewHelpers}

<f:if condition="{neos:rendering.inBackend()}">
    <f:then>
        <span class="btn">
            {neos:contentElement.editable(property: 'buttonText', tag: 'span')}
        </span>
    </f:then>
    <f:else>
        <a href="{link}" target="blank" class="btn">
            {buttonText->f:format.raw()}
        </a>
    </f:else>
</f:if>
